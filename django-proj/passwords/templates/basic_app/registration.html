{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thanks for registering.</h1>
    <p>Head to login</p>
  {% else %}
    <h1>Register:</h1>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}

      <input type="submit" value="Register">
    </form>
</div>

{% endblock %}
