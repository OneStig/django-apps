<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Test</title>
    <link rel="stylesheet" href="stylesheet.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

      <div class="navbar-header">
        <a href="javascript:refresh()" class="navbar-brand">Company</a>
      </div>

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Google Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" onclick="search();">Search</button>
      </form>
    </nav>


    <div class="jumbotron" id="signupArea">
      <h2>Signup:</h2>

      <form>
        <div class="form-group">
          <label for="E1">Email Address:</label>
          <input type="email" class="form-control" id="E1" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="P1">Full Name:</label>
          <input type="text" class="form-control" id="P1" placeholder="Full name">
        </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
      </form>
    </div>
  </body>
</html>
