<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <title>Forms</title>
  </head>
  <body>
    <div class="container">
      <form class="ef" action="ty.html" method="get">
        <div class="form-group">
          <label for="email1">Email address</label>
          <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="select1">Pick an option</label>
          <select class="form-control" id="select1">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
            <option>E</option>
          </select>
        </div>


        <div class="form-group">
          <label for="select2">Select a number</label>
          <select multiple class="form-control" id="select2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Textarea">Enter some more text:</label>
          <textarea class="form-control" id="Textarea" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="InputFile">Upload File:</label>
          <input type="file" class="form-control-file" id="InputFile" aria-describedby="fileHelp">
        </div>

        <fieldset class="form-group">
          <legend>Radio buttons</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Default radio button
            </label>
          </div>


          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            Second radio button
            </label>
          </div>

          <div class="form-check disabled">
            <label class="form-check-label"><input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>Disabled radio button</label>
          </div>

        </fieldset>

        <div class="form-check">
          <label class="form-check-label"><input type="checkbox" class="form-check-input">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </body>
</html>
