<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Valve Survey</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body style="background-color: #1B2838;" onload="pageTwoLoad();">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #171A21; height: 104px;">

      <div class="navbar-header">

        <a class="navbar-brand" href="http://steamcommunity.com/">
          <img src="steamLogo.png" alt="">
        </a>
      </div>

      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a href="http://store.steampowered.com/" class="nav-link">STORE</a>
        </li>

        <li class="nav-item">
          <a href="http://steamcommunity.com/" class="nav-link">COMMUNITY</a>
        </li>

        <li class="nav-item">
          <a href="http://store.steampowered.com/about/" class="nav-link">ABOUT</a>
        </li>

        <li class="nav-item">
          <a href="https://help.steampowered.com/en/" class="nav-link">SUPPORT</a>
        </li>
      </ul>
    </nav>

    <h2 id="title">
      Page 2:
    </h2>

    <div class="jumbotron" style="background-color: #101822; margin-left: 458px; margin-top">
      <p class="question">Do you prefer Steam's PUBG or Unreal's Fortnite?</p>

      <div id="pubgDiv" class="container" onclick="checkBox('pubg');" style="height: 200px; background-color: #1B2838;">
        <input type="radio" name="pf" id="pubg" value="" style="margin-top: 15px;">
        <label for="pubg" class="rLabel" id="labelA">Steam's PUBG</label>
        <br>
        <img src="pubgLogo.png" id="img1" alt="logo" height="140">
      </div>

      <br>

      <div id="fortniteDiv" class="container" onclick="checkBox('fortnite');" style="height: 200px; background-color: #1B2838;">
        <input type="radio" name="pf" id="fortnite" value="" style="margin-top: 15px;">
        <label for="fortnite" class="rLabel" id="labelB">Unreal's Fortnite</label>
        <br>
        <img src="fortniteLogo.png" id="img2" alt="logo" height="140">
      </div>

      <br>

      <p id="error"></p>

      <button onclick="continueSurvey(2);" type="submit" id="continue" class="btn btn-success" style="background: linear-gradient( to bottom, #799905 5%, #536904 95%); border: none;">Continue</button>
    </div>
  </body>
</html>
